name: Deploy to AWS S3

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      coverage_passed: ${{ steps.check_coverage.outputs.coverage_passed }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json', 'package.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Install Dependencies
        run: npm ci

      - name: Debug - Project Structure
        run: |
          echo "Project structure:"
          find src -type d | sort
          echo "Test files found:"
          find src -name "*.test.js" | sort || echo "No test files found"

      - name: Run Tests with Coverage
        run: |
          npm test -- --coverage \
            --collectCoverageFrom="src/components/**/*.js" \
            --coverageDirectory=coverage \
            --testPathPattern="src/components/.*/__tests__/.*.test.js"

      - name: Check Test File Coverage
        id: check_coverage
        run: |
          THRESHOLD=90
          COVERAGE_FILE="coverage/coverage-final.json"

          if [ ! -f "$COVERAGE_FILE" ]; then
            echo "❌ Coverage report not found!"
            exit 1
          fi

          # Verify test files exist in coverage report
          TEST_FILES=$(jq -r 'keys[] | select(contains("__tests__"))' "$COVERAGE_FILE")

          if [ -z "$TEST_FILES" ]; then
            echo "❌ No test files found in coverage report!"
            echo "Files in report:"
            jq -r 'keys[]' "$COVERAGE_FILE" | head -n 20
            exit 1
          fi

          echo "Test files found in coverage report:"
          echo "$TEST_FILES"

          # Check coverage for components (should not fail build)
          echo "Component coverage (informational only):"
          jq -r 'to_entries[] | select(.key | contains("__tests__") | not) | "\(.key): \(.value.statements.pct)%"' "$COVERAGE_FILE"

          # Check test file coverage (must meet threshold)
          FAILED_TESTS=0
          while IFS= read -r file; do
            COVERAGE=$(jq -r ".[\"$file\"].statements.pct" "$COVERAGE_FILE")
            if [ "$COVERAGE" = "null" ]; then
              echo "⚠️ No coverage data for $file"
              continue
            fi
            
            if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
              echo "❌ $file has $COVERAGE% coverage (below $THRESHOLD%)"
              FAILED_TESTS=$((FAILED_TESTS + 1))
            else
              echo "✅ $file meets coverage with $COVERAGE%"
            fi
          done <<< "$TEST_FILES"

          if [ "$FAILED_TESTS" -gt 0 ]; then
            echo "coverage_passed=false" >> $GITHUB_ENV
            exit 1
          else
            echo "coverage_passed=true" >> $GITHUB_ENV
          fi

  deploy:
    needs: test
    if: needs.test.outputs.coverage_passed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to AWS S3
        run: aws s3 sync build s3://${{ secrets.AWS_S3_BUCKET_NAME }} --delete --exact-timestamps
