name: Deploy to AWS S3
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      coverage_passed: ${{ steps.set_output.outputs.coverage_passed }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Install Dependencies
        run: npm ci

      - name: Clear Jest Cache
        run: npx jest --clearCache

      - name: Run Tests with Coverage
        run: npm test -- --coverage --watchAll=false --maxWorkers=2 --forceExit --detectOpenHandles

      - name: Check Test File Coverage
        id: check_coverage
        run: |
          THRESHOLD=90
          COVERAGE_FILE="coverage/coverage-final.json"

          if [ ! -f "$COVERAGE_FILE" ]; then
            echo "❌ Coverage report not found!"
            exit 1
          fi

          # Find test files in __test__ directories
          TEST_FILES=$(jq -r 'keys[] | select(contains("__test__"))' "$COVERAGE_FILE")

          if [ -z "$TEST_FILES" ]; then
            echo "❌ No test files found in __test__ directories!"
            echo "Files in coverage report:"
            jq -r 'keys[]' "$COVERAGE_FILE"
            exit 1
          fi

          echo "Found test files:"
          echo "$TEST_FILES"

          FAILED_FILES=0
          while IFS= read -r file; do
            COVERAGE=$(jq -r ".[\"$file\"].statements.pct" "$COVERAGE_FILE")
            if [ "$COVERAGE" = "null" ]; then
              echo "⚠️ No coverage data for $file"
              continue
            fi
            
            if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
              echo "❌ $file has $COVERAGE% coverage (below $THRESHOLD%)"
              FAILED_FILES=$((FAILED_FILES + 1))
            else
              echo "✅ $file meets coverage with $COVERAGE%"
            fi
          done <<< "$TEST_FILES"

          if [ "$FAILED_FILES" -gt 0 ]; then
            echo "❌ $FAILED_FILES test files below $THRESHOLD% coverage"
            echo "coverage_passed=false" >> $GITHUB_ENV
            exit 1
          else
            echo "✅ All test files meet $THRESHOLD% coverage"
            echo "coverage_passed=true" >> $GITHUB_ENV
          fi

      - name: Set Output Variable
        id: set_output
        run: echo "coverage_passed=${{ env.coverage_passed }}" >> $GITHUB_OUTPUT

  deploy:
    needs: test
    if: needs.test.outputs.coverage_passed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to AWS S3
        run: aws s3 sync build s3://demotestbucket334 --delete
