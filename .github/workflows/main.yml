name: Deploy to AWS S3

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      coverage_passed: ${{ steps.check_coverage.outputs.coverage_passed }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json', 'package.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Install Dependencies
        run: npm ci

      - name: Run lint
        run: |
          npm run lint || (echo "‚ùå Linting failed" > error_reason.txt && exit 1)

      - name: Run format check
        run: |
          npm run format || (echo "‚ùå Formatting check failed" > error_reason.txt && exit 1)

      - name: Check commit messages
        uses: wagoid/commitlint-github-action@v3
        with:
          configFile: commitlint.config.cjs

      - name: Clear Jest Cache
        run: npx jest --clearCache

      - name: Run Tests with Coverage
        run: |
          npm test -- --coverage --collectCoverageFrom='src/components/**/*.js'

      - name: Check Component Coverage
        id: check_coverage
        run: |
          THRESHOLD=90
          COVERAGE_FILE="coverage/coverage-final.json"

          if [ ! -f "$COVERAGE_FILE" ]; then
            echo "‚ùå Coverage report not found!" > error_reason.txt
            exit 1
          fi

          COMPONENT_FILES=$(jq -r 'keys[] | select(contains("__tests__") | not)' "$COVERAGE_FILE")
          if [ -z "$COMPONENT_FILES" ]; then
            echo "‚ùå No component files found in coverage report!" > error_reason.txt
            exit 1
          fi

          FAILED_FILES=0
          echo "üìä Component Coverage Report:" > error_reason.txt
          echo "Expected threshold: ${THRESHOLD}%" >> error_reason.txt
          echo "-------------------------------" >> error_reason.txt

          while IFS= read -r file; do
            STATEMENTS=$(jq -r ".[\"$file\"].statements.pct" "$COVERAGE_FILE")
            BRANCHES=$(jq -r ".[\"$file\"].branches.pct" "$COVERAGE_FILE")
            LINES=$(jq -r ".[\"$file\"].lines.pct" "$COVERAGE_FILE")
            FUNCTIONS=$(jq -r ".[\"$file\"].functions.pct" "$COVERAGE_FILE")

            if [ "$STATEMENTS" = "null" ]; then
              echo "‚ö†Ô∏è No coverage data for $file" >> error_reason.txt
              continue
            fi

            if (( $(echo "$STATEMENTS < $THRESHOLD" | bc -l) || \
                  $(echo "$BRANCHES < $THRESHOLD" | bc -l) || \
                  $(echo "$LINES < $THRESHOLD" | bc -l) || \
                  $(echo "$FUNCTIONS < $THRESHOLD" | bc -l) )); then
              echo "‚ùå $file failed:" >> error_reason.txt
              echo "   - Statements: $STATEMENTS%" >> error_reason.txt
              echo "   - Branches:   $BRANCHES%" >> error_reason.txt
              echo "   - Lines:      $LINES%" >> error_reason.txt
              echo "   - Functions:  $FUNCTIONS%" >> error_reason.txt
              FAILED_FILES=$((FAILED_FILES + 1))
            else
              echo "‚úÖ $file passed with $STATEMENTS% statements" >> error_reason.txt
            fi
            echo "-------------------------------" >> error_reason.txt
          done <<< "$COMPONENT_FILES"

          if [ "$FAILED_FILES" -gt 0 ]; then
            echo "‚ùå $FAILED_FILES component(s) below ${THRESHOLD}% coverage" >> error_reason.txt
            echo "coverage_passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "‚úÖ All components meet ${THRESHOLD}% coverage" >> error_reason.txt
            echo "coverage_passed=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload Error Report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-report
          path: error_reason.txt

  deploy:
    needs: test
    if: ${{ needs.test.outputs.coverage_passed == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to AWS S3
        run: aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET_NAME }} --delete --exact-timestamps

  notify-success:
    needs: deploy
    if: ${{ success() }}
    runs-on: ubuntu-latest

    steps:
      - name: Send Success Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: '‚úÖ Deployment Successful - ${{ github.repository }}'
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            The deployment of your React app was successful üéâ

            ‚úÖ Branch: ${{ github.ref_name }}
            ‚úÖ Commit: ${{ github.sha }}
            ‚úÖ Triggered by: ${{ github.actor }}

            üìÇ [View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

  notify-failure:
    needs: test
    if: ${{ failure() && needs.test.result == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download Error Report
        uses: actions/download-artifact@v4
        with:
          name: error-report
          path: ./report

      - name: Read error_reason.txt into multiline output
        id: read_reason
        run: |
          {
            echo "body<<EOF"
            cat ./report/error_reason.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Send Failure Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: '‚ùå CI Failure - ${{ github.repository }}'
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            CI pipeline failed ‚ùå

            üîç **Reason:**
            ${{ steps.read_reason.outputs.body }}

            üìÑ **Branch:** ${{ github.ref_name }}
            üîÅ **Commit:** ${{ github.sha }}
            üë§ **Triggered by:** ${{ github.actor }}

            üìÇ [View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          attachments: './report/error_reason.txt'
