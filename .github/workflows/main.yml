name: Deploy to AWS S3

on:
  push:
    branches:
      - main

jobs:
  # -------------------------------
  # 1. TEST JOB: Lint, Format, Coverage
  # -------------------------------
  test:
    runs-on: ubuntu-latest
    outputs:
      coverage_passed: ${{ steps.check_coverage.outputs.coverage_passed }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json', 'package.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Install Dependencies
        run: npm ci

      - name: Run lint
        run: |
          npm run lint || (echo "❌ Linting failed" > error_reason.txt && exit 1)

      - name: Run format check
        run: |
          npm run format || (echo "❌ Formatting check failed" > error_reason.txt && exit 1)

      - name: Check commit messages
        uses: wagoid/commitlint-github-action@v3
        with:
          configFile: commitlint.config.cjs

      - name: Debug - Project Structure
        run: |
          echo "Project structure:"
          find src/components -type d | sort
          echo "Test files found:"
          find src -name "*.test.js" || echo "No test files found"

      - name: Clear Jest Cache
        run: npx jest --clearCache

      - name: Run Tests and Generate Coverage
        id: test_and_coverage
        run: |
          THRESHOLD=90
          COVERAGE_FILE="coverage/coverage-final.json"
          REPORT_FILE="error_reason.txt"
          TEST_FAILED=0
          COVERAGE_FAILED=0

          # Clear previous report
          echo "" > $REPORT_FILE

          # Run tests with detailed coverage
          echo "📦 Running tests with coverage..."
          if ! npm test -- --coverage --collectCoverageFrom='src/**/*.{js,jsx}' --testMatch='**/*.test.{js,jsx}'; then
            echo "❌ Some tests failed!" >> $REPORT_FILE
            TEST_FAILED=1
          fi

          # Generate detailed coverage report
          echo "📊 Detailed Component Coverage Report" >> $REPORT_FILE
          echo "Expected threshold: ${THRESHOLD}%" >> $REPORT_FILE
          echo "===================================" >> $REPORT_FILE

          # Check if coverage report exists
          if [ ! -f "$COVERAGE_FILE" ]; then
            echo "❌ Coverage report not found at $COVERAGE_FILE!" >> $REPORT_FILE
            echo "coverage_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Process coverage data
          echo "Coverage data found. Processing..." >> $REPORT_FILE
          npx jest-coverage-thresholds-bumper -p $COVERAGE_FILE -t $THRESHOLD >> $REPORT_FILE 2>&1 || COVERAGE_FAILED=1

          # Final decision
          if [ "$TEST_FAILED" -eq 1 ] || [ "$COVERAGE_FAILED" -eq 1 ]; then
            echo "❌ Test or Coverage failed" >> $REPORT_FILE
            echo "coverage_passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "✅ All tests passed and coverage is above threshold" >> $REPORT_FILE
            echo "coverage_passed=true" >> $GITHUB_OUTPUT
          fi

          # Add the full coverage table to the report
          echo -e "\nFull Coverage Report:" >> $REPORT_FILE
          cat coverage/lcov-report/index.html | grep -A 1000 -E "<tbody>|</tbody>" | sed 's/<[^>]*>//g' >> $REPORT_FILE 2>&1 || echo "Could not generate full report" >> $REPORT_FILE

      - name: Upload Error Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-report
          path: error_reason.txt
          retention-days: 1

      - name: Debug - Show Error Report
        if: always()
        run: |
          echo "Error report content:"
          cat error_reason.txt || echo "No error report file found"

  # -------------------------------
  # 2. DEPLOY JOB: Only if test passes
  # -------------------------------
  deploy:
    needs: test
    if: ${{ needs.test.outputs.coverage_passed == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Debug - Check Build Folder
        run: |
          echo "Checking build directory:"
          ls -l build || echo "⚠️ Build folder is missing!"

      - name: Debug - Check AWS S3 Bucket Name
        run: |
          echo "Target S3 Bucket: ${{ secrets.AWS_S3_BUCKET_NAME }}"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to AWS S3
        run: aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET_NAME }} --delete --exact-timestamps --debug

      - name: Debug - List S3 Bucket Contents
        run: aws s3 ls s3://${{ secrets.AWS_S3_BUCKET_NAME }} --recursive

  # -------------------------------
  # 3. NOTIFY ON SUCCESS
  # -------------------------------
  notify-success:
    needs: deploy
    if: ${{ success() }}
    runs-on: ubuntu-latest

    steps:
      - name: Send Success Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: '✅ Deployment Successful - ${{ github.repository }}'
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            The deployment of your React app was successful 🎉

            ✅ Branch: ${{ github.ref_name }}
            ✅ Commit: ${{ github.sha }}
            ✅ Triggered by: ${{ github.actor }}

            📂 [View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

  # -------------------------------
  # 4. NOTIFY ON FAILURE
  # -------------------------------
  notify-failure:
    needs: test
    if: ${{ failure() && needs.test.result == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download Error Report
        uses: actions/download-artifact@v4
        with:
          name: error-report
          path: ./report

      - name: Read error_reason.txt
        id: read_reason
        run: |
          # Read the file content and escape HTML special characters
          CONTENT=$(cat ./report/error_reason.txt 2>/dev/null || echo "No error report available")
          CONTENT=${CONTENT//</&lt;}
          CONTENT=${CONTENT//>/&gt;}
          CONTENT=${CONTENT//&/&amp;}
          CONTENT=${CONTENT//'"'/&quot;}

          # Store in output variable
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "CI pipeline failed - Details:" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Failure Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'CI Failure - ${{ github.repository }}'
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          html: true
          body: |
            <h2>CI pipeline failed</h2>

            <p><strong>Branch:</strong> ${{ github.ref_name }}<br>
            <strong>Commit:</strong> ${{ github.sha }}<br>
            <strong>Triggered by:</strong> ${{ github.actor }}</p>

            <h3>Error Details:</h3>
            <pre>${{ steps.read_reason.outputs.body }}</pre>

            <p><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Workflow Logs</a></p>
